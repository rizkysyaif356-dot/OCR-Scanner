        /* ==========================================================
           WELCOME CARD – DIAMOND GLASS, SAMA NUANSA DENGAN LOGIN
           ========================================================== */
        .welcome-container {
            position: relative;
            z-index: 1;
            width: 420px;
            padding: 34px 30px 32px;
            border-radius: 26px;

            background: linear-gradient(
                145deg,
                rgba(10,12,22,0.92),
                rgba(18,22,36,0.96)
            );
            border: 1px solid rgba(190,210,255,.45);
            outline: 1px solid rgba(255,255,255,.06);

            box-shadow:
                0 26px 70px rgba(0,0,0,.9),
                0 0 38px rgba(130,160,255,.36),
                inset 0 0 26px rgba(255,255,255,.04);

            backdrop-filter: blur(28px) saturate(185%);
            text-align: center;
            animation: fadeUp 1.1s ease-out both;
            overflow: hidden;
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(60px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* rotating light sweep di card */
        .welcome-container::before {
            content: "";
            position: absolute;
            inset: -40%;
            background:
                conic-gradient(from 0deg,
                    rgba(255,255,255,.18),
                    transparent 12%,
                    transparent 40%,
                    rgba(140,190,255,.25),
                    transparent 64%,
                    transparent 88%,
                    rgba(255,255,255,.22)
                );
            opacity: .16;
            mix-blend-mode: screen;
            transform-origin: center;
            animation: spinLight 18s linear infinite;
        }
        @keyframes spinLight {
            0%   { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* inner panel */
        .welcome-inner {
            position: relative;
            border-radius: 20px;
            padding: 24px 18px 20px;
            background:
                radial-gradient(circle at 10% 0%,rgba(255,255,255,.11),transparent 60%),
                rgba(6,10,22,.88);
            box-shadow:
                inset 0 0 24px rgba(0,0,0,.85),
                0 0 18px rgba(120,160,255,.25);
        }

        /* Dekorasi icon di sudut */
        .welcome-container i.dec {
            position: absolute;
            font-size: 42px;
            opacity: 0.10;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(170,200,255,.6);
            animation: floatDec 7s ease-in-out infinite alternate;
        }
        @keyframes floatDec {
            0%   { transform: translateY(0); }
            100% { transform: translateY(14px); }
        }
        .welcome-container i.dec1 { top: 14px; left: 18px; }
        .welcome-container i.dec2 { bottom: 20px; right: 18px; }
        .welcome-container i.dec3 { bottom: 18px; left: 40%; font-size: 34px; }

        /* Profile avatar */
        .profile-img {
            width: 140px;
            height: 140px;
            margin: 0 auto 18px;
            border-radius: 50%;
            background: radial-gradient(circle,#03121f,#020814);
            border: 3px solid #7fd4ff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            color: #7ee7ff;
            box-shadow:
                0 0 18px rgba(120,200,255,.8),
                0 0 40px rgba(80,140,255,.65);
            opacity: 0;
            transform: scale(.65);
            transition: .8s;
            overflow: hidden;
            position: relative;
        }
        .profile-img.show {
            opacity: 1;
            transform: scale(1);
        }
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .profile-img::after {
            content: '';
            position: absolute;
            width: 130%;
            height: 210%;
            background: linear-gradient(
                to bottom,
                transparent 40%,
                rgba(120,210,255,0.45) 50%,
                transparent 60%
            );
            top: -120%;
            animation: holoScan 3.2s linear infinite;
            mix-blend-mode: screen;
        }
        @keyframes holoScan {
            from { top: -120%; }
            to   { top: 120%; }
        }

        /* Text animasi */
        h2, p {
            opacity: 0;
            transform: translateY(20px);
            transition: .8s;
        }
        h2.show, p.show {
            opacity: 1;
            transform: translateY(0);
        }

            color: #e9f2ff;

            margin-bottom: 6px;

            margin-top: 26px;
            padding: 13px 30px;
            border: none;
            border-radius: 999px;
            background: linear-gradient(135deg,#fefeff,#e6ebff,#cfd8ff,#fdfdff);
            background-size: 260%;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            color: #10121c;
            box-shadow:
                0 16px 36px rgba(0,0,0,.9),
                0 0 30px rgba(170,210,255,.9),
                inset 0 1px 0 rgba(255,255,255,.9);
            background-position: 0% 50%;
            opacity: 0;
            transform: translateY(20px);
            transition: .8s;
            letter-spacing: .08em;
            text-transform: uppercase;
        }
        .start-btn.show {
            opacity: 1;
            transform: translateY(0);
        }
        .start-btn i {
            margin-right: 8px;
            color: #274cff;
        }
        .start-btn:hover {
            background-position: 100% 50%;
            transform: translateY(-2px) scale(1.04);
            box-shadow:
                0 20px 40px rgba(0,0,0,.95),
                0 0 40px rgba(190,215,255,1);
        }
        .start-btn:active {
            transform: translateY(0) scale(.99);
        }

        /* Overlay transisi */
        .transition-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(120,190,255,0.25), #02030a);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .transition-overlay.active {
            opacity: 1;
            pointer-events: all;
            animation: overlayFade 2s forwards;
        }
        @keyframes overlayFade {
            0%   { opacity: 0; }
            50%  { opacity: 1; }
            100% { opacity: 1; }
        }

        .loading-text {
            color: #e4eeff;
            font-size: 20px;
            margin-top: 16px;
            text-shadow:
                0 0 16px rgba(130,190,255,1),
                0 0 26px rgba(70,120,255,.9);
            animation: blink 1s infinite alternate;
        }
        .loading-text i {
            margin-right: 8px;
            color: #9fd0ff;
        }
        @keyframes blink {
            from { opacity: 1; }
            to   { opacity: .5; }
        }

        .scan-line {
            width: 70%;
            max-width: 520px;
            height: 4px;
            border-radius: 999px;
            background: linear-gradient(90deg,transparent,#9fd6ff,transparent);
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 18px rgba(150,200,255,.95);
        }
        .scan-line::before {
            content: "";
            position: absolute;
            width: 40%;
            height: 100%;
            background: linear-gradient(90deg,transparent,#ffffff,transparent);
            animation: scan 1.6s linear infinite;
        }
        @keyframes scan {
            from { transform: translateX(-120%); }
            to   { transform: translateX(220%); }
        }

        /* Responsive */
        @media (max-width: 520px) {
            .welcome-container {
                width: calc(100% - 32px);
                padding: 26px 18px 26px;
            }
        }
    </style>

<script>
    window.addEventListener('load', () => {
        // 1. Update Tanggal Real-time
        const dateEl = document.getElementById('display-date');
        if (dateEl) {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateEl.innerHTML = `<i class="fas fa-calendar-day"></i> ${now.toLocaleDateString('id-ID', options)}`;
        }

        // 2. Animasi Masuk (Hanya jalankan jika elemen ditemukan)
        const delay = 450;
        const items = ['profile', 'welcome', 'name', 'ready', 'display-date', 'startBtn'];
        
        items.forEach((id, i) => {
            setTimeout(() => {
                const el = document.getElementById(id);
                if (el) {
                    el.classList.add('show');
                } else {
                    console.warn("Elemen dengan ID '" + id + "' tidak ditemukan.");
                }
            }, delay * (i + 1));
        });

        // 3. Logika Tombol Mulai
        const btn = document.getElementById('startBtn');
        const overlay = document.getElementById('overlay');

        if (btn) {
            btn.addEventListener('click', e => {
                e.preventDefault();
                
                // Efek menghilang
                document.querySelectorAll('.welcome-inner *').forEach((el) => {
                    el.style.opacity = 0;
                    el.style.transform = 'scale(0.9) translateY(-20px)';
                });

                // Aktifkan overlay transisi
                if (overlay) overlay.classList.add('active');

                // PINDAH KE HALAMAN DASHBOARD (PASTIKAN NAMA FILE BENAR)
                setTimeout(() => {
                    window.location.href = "Ocrscanner.html#absensi";
                }, 2000);
            });
        }
    });
</script>
