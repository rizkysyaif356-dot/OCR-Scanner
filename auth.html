<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access - Login System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css"> <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a2a44 0%, #0d1117 100%);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.07);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 380px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #f1c40f;
            margin: 0 auto 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.3);
        }

        .profile-img img { width: 100%; height: 100%; object-fit: cover; }

        .input-group { position: relative; margin-bottom: 20px; }
        .input-group i {
            position: absolute; left: 15px; top: 50%;
            transform: translateY(-50%); color: #f1c40f;
        }

        .input-group input {
            width: 100%; padding: 15px 15px 15px 45px;
            background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px; color: white; outline: none; transition: 0.3s;
            box-sizing: border-box;
        }

        .input-group input:focus { border-color: #f1c40f; box-shadow: 0 0 15px rgba(241, 196, 15, 0.2); }

        #btn-login {
            width: 100%; padding: 15px; border: none; border-radius: 50px;
            background: #f1c40f; color: #1a1a1a; font-weight: bold;
            cursor: pointer; transition: 0.3s; letter-spacing: 1px;
        }

        #btn-login:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(241, 196, 15, 0.4); }

        .error-shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="profile-img">
        <img src="https://i.imgur.com/c3RfkfJ.jpeg" alt="Profile">
    </div>
    <h2 style="color: white; margin: 0;">SECURE ACCESS</h2>
    <p style="color: #f1c40f; font-size: 11px; letter-spacing: 2px; margin-bottom: 30px;">IDENTIFICATION REQUIRED</p>

    <div class="login-form">
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="login-id" placeholder="Agent ID" autocomplete="off">
        </div>
        <div class="input-group">
            <i class="fas fa-key"></i>
            <input type="password" id="login-pass" placeholder="Passcode">
        </div>
        <button id="btn-login" onclick="attemptLogin()">
            <i class="fas fa-unlock-alt"></i> LOGIN SYSTEM
        </button>
    </div>
</div>

<script>
    const VALID_USER = "master";
    const VALID_PASS = "1";

    function attemptLogin() {
        const idInput = document.getElementById('login-id');
        const passInput = document.getElementById('login-pass');

        if (idInput.value === VALID_USER && passInput.value === VALID_PASS) {
            Swal.fire({
                title: 'ACCESS GRANTED',
                text: 'Identitas terverifikasi. Membuka OCR Scanner...',
                icon: 'success',
                background: '#1a1a1a',
                color: '#fff',
                showConfirmButton: false,
                timer: 1500,
                timerProgressBar: true
            }).then(() => {
                // ARAHKAN KE HALAMAN INDEX (WELCOME SCREEN)
                window.location.href = "index.html";
            });
        } else {
            Swal.fire({
                title: 'ACCESS DENIED',
                text: 'ID Agen atau Passcode salah!',
                icon: 'error',
                background: '#1a1a1a',
                color: '#fff',
                confirmButtonColor: '#f1c40f'
            });
            
            idInput.parentElement.classList.add('error-shake');
            passInput.parentElement.classList.add('error-shake');
            setTimeout(() => {
                idInput.parentElement.classList.remove('error-shake');
                passInput.parentElement.classList.remove('error-shake');
            }, 500);
        }
    }
</script>
</body>
</html>
